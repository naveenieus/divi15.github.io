

<cfif isdefined('form.userName')>

	<cfquery name="recordQuery" datasource="facebookdsn">
		INSERT INTO `facebook`.`user_register`
		(`user_name`,
		`password`,
		`added_user`,
		`updated_user`)
		VALUES
		(<cfqueryparam cfsqltype="cf_sql_varchar" value="#form.userName#" null="false">,
		<cfqueryparam cfsqltype="cf_sql_varchar" value="#form.password#" null="false">,
		'0',
		'0');
	</cfquery>

	<cfquery name="selectQuery" datasource="facebookdsn">
		SELECT * FROM user_register;
	</cfquery>
</cfif>
